<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div >
        <img class="image" src="images/image-product-desktop.jpg" alt="Product-image">
      </div>
      <div class="text">
        <p class="content">P E R F U M E</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
        <div class="prices">
          $149.99  
          <del>$169.99</del><br>
        </div>
        <button> <img src="images/icon-cart.svg" alt="icon-cart"><b>Add to Cart</b></button>
        
      </div>
    </div>
  </div>

</body>

</html>
